<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lasttask</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <h1>最終課題</h1>

    <script>var init = function() {

        var width = 800,
            height = 600;
      
        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);
      
        // シーンを作成
        const scene = new THREE.Scene();
    
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(90, width / height);
        camera.position.set(0, 0, 10);  //位置を指定

        const controls = new THREE.OrbitControls(camera,document.body);
        
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(-3, 1, 1);   //位置を指定
        scene.add(directionalLight1);     // シーンに追加
        
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(3, 1, 1);   //位置を指定
        scene.add(directionalLight2);     // シーンに追加
        
        var sphereGeometry = new THREE.SphereGeometry(0.5,32,32);
        var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
        //頭

        //体
        var body = new THREE.Mesh(sphereGeometry,sphereMaterial);
        body.position.set(0,0,0);
        body.scale.x = 0.5;
        body.scale.z = 0.2;
        body.rotation.z = 0.8;
        scene.add(body);
        
    
        var cylinderGeometry = new THREE.CylinderGeometry( 0.5, 0.5, 0.5, 3 );
        var cylinderMaterial = new THREE.MeshPhongMaterial({color:0x0000ff});
        
        //羽
        var wing = new THREE.Mesh(cylinderGeometry,cylinderMaterial);
        wing.scale.y = 0.1;

        wing.position.set(0,3,0,3,0);
        scene.add(wing);
        // 初回実行
        var update = function() {
          requestAnimationFrame(update);
      
          renderer.render(scene, camera);
        };
        update();
      }
      
  window.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>
